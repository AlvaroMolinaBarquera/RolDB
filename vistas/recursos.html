<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12 col-sm-10 col-sm-offset-1">
			<div ng-repeat="recurso in recursos" class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title"><a ng-href="#/recursos/{{recurso.ruta}}">{{recurso.nombre}}<a/></h3>
					</div>
					<div class="panel-body">
						<img class="img-responsive" ng-src="{{recurso.imagen}}"></img>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
